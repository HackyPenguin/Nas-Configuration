version: '3'
#---------------------------------------------------------------------#
#     Homarr - A simple, yet powerful dashboard for your server.      #
#---------------------------------------------------------------------#
services:
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    volumes:
      - ./homarr/configs:/Volume1/DockerVolumes/homarr/configs
      - ./homarr/icons:/Volume1/DockerVolumes/homarr/icons
      - ./homarr/data:/Volume1/DockerVolumes/homarr/data
    ports:
      - '7575:7575'
